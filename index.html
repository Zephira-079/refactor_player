<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cs_tab/style.css">
    <link rel="icon" href="./school_girl.png">
    <script src="./app.js" async defer></script>
    <script src="./cs_tab/app.js" async defer></script>
</head>
<body>
    <div class="options">
        <div class="visual">
            <video class="media" poster="school_girl.png"></video>
        </div>
        <div class="track-holder">

        </div>
        <div class="track-controls">
            <div class="track-controls-btn">
                <div class="track-controls-btn-label">
                    mode : default
                </div>
                <div class="track-controls-btn-prev">
                    &lt;|
                </div>
                <div class="track-controls-btn-next">
                    |&gt;
                </div>
            </div>
        </div>
        <input type="text" class="search" autofocus="autofocus">
        <div class="manifest-option">
            â˜°
        </div>
        <div class="manifest-containers">
            :D
        </div>
        <div class="manifest-track-controls">
            XD
        </div>
        <div class="audio-player">
            <video class="audio-player-icon" poster="./school_girl.png"></video>
            <div class="audio-player-title">
                <div class="title">&lt; please choose audio &gt;</div>
                <!-- <input type="range" value="0" max="100" class="range"> -->
            </div>
            <!-- <img src="./icon/play.png" alt="" class="curr-pause"> -->
            <div class="audio-player-play">></div>
        </div>
    </div>
    <div class="ctr-wrapper">
    </div>
    <div class="fl-wrapper">
    </div>

</html>
